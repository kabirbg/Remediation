<!DOCTYPE html>
<html lang="en">
<head>

	<title>Noise-Making Onomatopoeia Typewriter | KG Remediation Project 2024</title>

<body>

  <div class = "text" id="people">
      <img src="resources/people/1.png" alt="T" height=50>

      <img src="resources/people/8.png" alt="E" height=50>
      <img src="resources/people/9.png" alt="O" height=50>

        <img src="resources/instructions/11.png" alt="making" height=50>
        <img src="resources/instructions/12.png" alt="onomatopoeia" height=50>

  <div class="grid-container">
    
  </div> 
  
  <script src="script.js"></script>
